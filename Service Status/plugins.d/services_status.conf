### Service Discovery
UserParameter=service.discovery,/etc/zabbix/zabbix_agent2.d/scripts/service_status/discover_service.sh > /dev/null && cat /etc/zabbix/zabbix_agent2.d/scripts/service_status/tmp/service_statuses.txt | awk -F',' '{print "{\"{#SERVICENAME}\":\""$1"\"}"}' | sed '1d' | jq -s

### Port Discovery
UserParameter=service.port.discovery,/etc/zabbix/zabbix_agent2.d/scripts/service_status/discover_service_port.sh  && python3 /etc/zabbix/zabbix_agent2.d/scripts/service_status/port_discovery.py

### Service Status Check
UserParameter=service.status[*],/etc/zabbix/zabbix_agent2.d/scripts/service_status/get_service_status.sh "$1"

### Service Uptime Check
UserParameter=service.uptime[*],/etc/zabbix/zabbix_agent2.d/scripts/service_status/get_service_uptime.sh "$1"

### Port status
UserParameter=service.port.status[*],echo "$1"
